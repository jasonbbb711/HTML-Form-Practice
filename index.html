<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AppAcademy Survey</title>
    </head>

    <body>
        <form action="/AppAcademy Survey Server" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status-name">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        Choose your favorite programming language
                    </p>
                </div>

                <div>
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="choice_buttons" value="html" checked>
                </div>

                <div>
                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="choice_buttons" value="css">
                </div>

                <div>
                    <label for="javascript">Javascript</label>
                    <input type="radio" id="javascript" name="choice_buttons" value="javascript">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="current_date">
                </div>

                <div>
                    <label for="signup">Sign up for newsletter</label>
                    <input type="checkbox" id="signup" name="signup_checkbox">
                </div>

                <div>
                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" id="agree" name="agree_to_terms">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
